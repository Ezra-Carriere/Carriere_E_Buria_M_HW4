<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Responsive FIP Prototype</title>
    <link href="css/grid.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <div class="box col-start-1 col-end-3 m-col-start-1 m-col-end-4" id="main-logo">Logo</div>
        <nav class="box col-start-4 col-end-4  m-col-start-7 m-col-end-13">Nav</nav>
    </header>
    <section class="grid-con" id="hero-con">
        <div class="box col-span-full">Hero Image</div>
    </section>
    <section class="grid-con" id="product-label">
        <div class="box col-start-2 col-end-4 l-col-start-6 l-col-end-8 m-col-start-5 m-col-end-9">Product Label</div>
    </section>
    <section class="grid-con" id="products-con">
        <div class="box col-span-full m-col-span-4">Product 1</div>
        <div class="box col-span-full m-col-span-4">Product 2</div>
        <div class="box col-span-full m-col-span-4">Product 3</div>
    </section>
    <section class="grid-con" id="story-label">
        <div class="box col-start-2 col-end-4 l-col-start-6 l-col-end-8 m-col-start-5 m-col-end-9">Story Label</div>
    </section>
    <section class="grid-con" id="story-con">
        <div class="box col-span-full m-col-start-1 m-col-end-6 l-col-start-1 l-col-end-6">Story</div>
        <div class="box col-span-full m-col-start-6 m-col-end-13 l-col-start-6 l-col-end-13">Story Image</div>
    </section>
    <footer class="grid-con">
        <div class="box col-start-1 col-end-4 m-col-start-1 m-col-end-11">Footer</div>
        <div class="box col-start-4 col-end-5 m-col-start-11 m-col-end-13">Social Icons</div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
